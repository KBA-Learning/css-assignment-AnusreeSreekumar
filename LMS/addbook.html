<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addbook</title>

    <link rel="stylesheet" href="Stylesheet/style.css">
</head>

<body>
    <div class="addpg">
        <h1>Add a Book to the Vault</h1>
    </div>

    <form action="addbook.html">
        <div class="addcontainer">
            <div>
                <img src="/Assignments/CSS/LMS/Images/addbook1.jpeg" alt="">
            </div>
            <div class="addoptns">
                <label for="name">Book Name*: </label>
                <input type="text" required>
            </div>
            <div class="addoptns">
                <label for="author">Author Name*: </label>
                <input type="text" required>
            </div>
            <div class="addoptns">
                <label for="description">Description*: </label>
                <textarea name="descrition" required></textarea>
            </div>
            <div class="addoptns">
                <label for="genre">Genre*: </label>
                <input type="text" required>
            </div>
            <div class="addoptns">
                <label for="lang">Language*: </label>
                <input type="text" required>
            </div>
            <div class="addoptns">
                <label for="genre">Coverpage*: </label>
                <input type="file">
            </div>
            <div class="addbtn">
                <input type="submit" value="Add Book">
            </div>
        </div>
    </form>
</body>

</html>
