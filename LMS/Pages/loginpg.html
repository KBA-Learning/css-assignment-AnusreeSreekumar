<body class="loginpg">
    <div>
        <h1>User Login</h1>
    </div>

    <form method="loginpg.html">

            <div class="logimg">
                <img src="/Assignments/CSS/LMS/Images/loginpg.jpeg">
            </div>
            <div class="logoptns">
                <div class="creds">
                    <label for="username">Username*</label>

                <div class="creds">
                    <label for="password">Password*</label>

            </div>

        </div>
    </form>
